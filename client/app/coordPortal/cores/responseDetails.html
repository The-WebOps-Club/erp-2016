<div ng-include="'components/navbar/navbar.html'"></div>
<div class="row">
	<div class="container-fluid">
		<div class="col-sm-offset-3 col-sm-6">
			<div class="container-fluid">
				<h4><b> Application for {{response.form.name}} submitted by {{ response.user.name }}</b></h4>
				<br>
				<div ng-show="response.fileId" class="col-sm-12">
                    <a ng-href="api/uploads/{{response.fileId}}" target="_blank" download="{{response.form.name}}_{{ response.user.name}}" ng-if="response.fileId">Download the App file</a>
                </div>
                <br>
				<br>
				<div class="row">
					<b>Comment:</b>
				</div>
				<div class="row">
					<div ng-bind="response.comments"></div>
				</div>
				<div>
					<h5>Comment:</h5>
					<textarea class="form-control"ng-model="response.comments"></textarea>
					<br>
				</div>
				<div class="btn-group">
			        <label class="btn btn-success" ng-model="response.status" btn-radio="'Selected'" uncheckable>Select</label>
			        <label class="btn btn-warning" ng-model="response.status" btn-radio="'Shortlisted'" uncheckable>Shortlist</label>
			        <label class="btn btn-danger" ng-model="response.status" btn-radio="'Rejected'" uncheckable>Reject</label>
			    </div>
			    <br><br>
			    <div ng-bind="response.status">
			    </div>
			    <button class="btn btn-primary" ng-click="saveFeedback()">Save</button>
			    <br><br>
			    <div class="alert alert-success" ng-show="showSaved">Saved</div>
			</div>
		</div>
	</div>
</div>
