<md-dialog aria-label="Edit Event List Details" style="width:80%;">
  <form>
  <md-dialog-content>
    <div layout="column">

      <md-toolbar class="md-primary">
        <h1 class="md-toolbar-tools">
          Edit Event List Details
        </h1>
      </md-toolbar>

      <md-content layout-padding class="autoScroll">
        <md-input-container>
          <label>Event List Title</label>      
          <!-- <ng-md-icon icon="perm_identity" style="fill:#00a1f4" class="name"></ng-md-icon> -->
          <input ng-model="editEventList.title" type="text">
        </md-input-container>
        <md-input-container>
          <label>Event List Info</label>      
          <!-- <ng-md-icon icon="perm_identity" style="fill:#00a1f4" class="name"></ng-md-icon> -->
          <textarea ng-model="editEventList.info"></textarea>
        </md-input-container>
      </md-content>

    </div>
  </md-dialog-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="cancel()" class="md-raised">
      Discard changes
    </md-button>
    <md-button ng-click="save()" class="md-raised md-primary">
      Save
    </md-button>
  </div>
  </form>
</md-dialog>
